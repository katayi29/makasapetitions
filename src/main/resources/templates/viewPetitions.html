<!DOCTYPE html>
<html>
  <head>
    <title>Petitions</title>
  </head>
  <body>
    <h1>All Petitions</h1>
    <ul>
      <th:block th:each="petition : ${petitions}">
        <li>
          <a
            th:href="@{/petition/{id}(id=${petition.id})}"
            th:text="${petition.title}"
          ></a>
        </li>
      </th:block>
    </ul>
    <a href="/petition/new">Create a New Petition</a><br />
    <a href="/petition/search">Search Petitions</a>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petition Details</title>
    <link rel="stylesheet" href="/makasapetitions/css/style.css" />
  </head>
  <body>
    <h1 th:text="${petition.title}"></h1>
    <p th:text="${petition.description}"></p>

    <!-- Sign petition form -->
    <form th:action="@{/petition/{id}/sign(id=${petition.id})}" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <button type="submit">Sign Petition</button>
    </form>
  </body>
</html>

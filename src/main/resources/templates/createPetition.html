<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Petition</title>
    <link rel="stylesheet" href="/makasapetitions/css/style.css" />
  </head>
  <body>
    <h1>Create a New Petition</h1>
    <form action="/makasapetitions/petition/new" method="POST">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        value=""
        required
      /><br /><br />

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea
      ><br /><br />

      <button type="submit">Create Petition</button>
    </form>
  </body>
</html>
